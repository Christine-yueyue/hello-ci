name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: hello-ci
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        working-directory: hello-ci
        run: |
          mkdir -p test-reports
          pytest -q --junitxml=test-reports/junit.xml

      - name: Upload test results
        # Always upload test results, even if the tests fail
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: hello-ci/test-reports/junit.xml

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        if: github.event_name == 'push'
        id: set-image
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${OWNER_LOWER}/hello-ci:latest" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./hello-ci
          push: true
          tags: ${{ steps.set-image.outputs.image }}
